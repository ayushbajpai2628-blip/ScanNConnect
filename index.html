<script>
  const encryptedKeys = {
    personal: CryptoJS.AES.encrypt("personal123", "scanconnect").toString(),
    professional: CryptoJS.AES.encrypt("professional123", "scanconnect").toString()
  };

  function unlock(type) {
    const input = document.getElementById(type + 'Pass').value;
    const decrypted = CryptoJS.AES.decrypt(encryptedKeys[type], "scanconnect").toString(CryptoJS.enc.Utf8);

    if (input === decrypted) {
      document.getElementById(type + 'Links').classList.remove('hidden');
    } else {
      alert('Invalid access key');
    }
  }
</script>
